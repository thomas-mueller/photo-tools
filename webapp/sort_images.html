<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="$description" />
		<meta name="author" content="$author" />
		<title>$title</title>
		<script src="frontend.js"></script>
		<link rel="stylesheet" href="styles.css">
		<!-- <link rel="shortcut icon" href="$favicon" /> -->
		<!-- <link rel="apple-touch-icon" href="$favicon" /> -->
	</head>
	<body>
		<div id="slideshow"></div>
		<div class="foreground">
			<div class="horizontal-bar">
				<button class="button-left3" onclick="slideShow.nextSortedImage(-25)"></button>
				<button class="button-left2" onclick="slideShow.nextSortedImage(-5)"></button>
				<button class="button-left1" onclick="slideShow.nextSortedImage(-1)"></button>
				<button class="button-minus" onclick="slideShow.addCurrentImage(true)"></button>
				<button class="button-down3" onclick="slideShow.shiftCurrentSortedImage(-25)"></button>
				<button class="button-down2" onclick="slideShow.shiftCurrentSortedImage(-5)"></button>
				<button class="button-down1" onclick="slideShow.shiftCurrentSortedImage(-1)"></button>
				<button class="button-up1" onclick="slideShow.shiftCurrentSortedImage(1)"></button>
				<button class="button-up2" onclick="slideShow.shiftCurrentSortedImage(5)"></button>
				<button class="button-up3" onclick="slideShow.shiftCurrentSortedImage(25)"></button>
				<div id="sorted-image-label">Sorted image: 25/100</div>
				<button class="button-right1" onclick="slideShow.nextSortedImage(1)"></button>
				<button class="button-right2" onclick="slideShow.nextSortedImage(5)"></button>
				<button class="button-right3" onclick="slideShow.nextSortedImage(25)"></button>
				<button class="button-save" onclick="slideShow.getConfiguration()"></button>
			</div>
			<div class="center">
				<div class="center-left-half" onclick="slideShow.nextSlide(-1)"></div>
				<div class="center-right-half" onclick="slideShow.nextSlide(1)"></div>
			</div>
			<div class="horizontal-bar">
				<button class="button-left3" onclick="slideShow.nextSlide(-100)"></button>
				<button class="button-left2" onclick="slideShow.nextSlide(-10)"></button>
				<button class="button-left1" onclick="slideShow.nextSlide(-1)"></button>
				<div id="image-label">Image: 25/100</div>
				<button class="button-plus" onclick="slideShow.addCurrentImage(false)"></button>
				<button class="button-select" id="select-button" onclick="slideShow.toggleSelectCurrentImage()"></button>
				<div id="filename-label">Filename</div>
				<button class="button-right1" onclick="slideShow.nextSlide(1)"></button>
				<button class="button-right2" onclick="slideShow.nextSlide(10)"></button>
				<button class="button-right3" onclick="slideShow.nextSlide(100)"></button>
				<button class="button-full" id="full-button" onclick="slideShow.toggleFullScreenMode()"></button>
			</div>
		</div>
		<script>
			let slideShow;
			setSlides("/home/tmuller/2023_03_Aegypten_HochzeitNayer/SHOW/Aegypten2023_FHD/files/", "http://127.0.0.1:8000/")
			.then(() => {
				slideShow = new ImageSorter();
				slideShow.showSlides();
			});
		</script>
	</body>
</html>
