<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="$description" />
		<meta name="author" content="$author" />
		<title>$title</title>
		<script src="frontend.js"></script>
		<link rel="stylesheet" href="styles.css">
		<!-- <link rel="shortcut icon" href="$favicon" /> -->
		<!-- <link rel="apple-touch-icon" href="$favicon" /> -->
	</head>
	<body>
		<div id="slideshow"></div>
		<div class="foreground">
			<div class="top-bar">
				<div class="top-bar-left">
<!--					<button class="button-new" onclick="slideShow.newConfiguration()"></button>-->
<!--					<button class="button-open" onclick="slideShow.openConfiguration(1)"></button>-->
					<button class="button-save" onclick="slideShow.saveConfiguration()"></button>
				</div>
				<div class="top-bar-center">
					<button class="button-left3" onclick="slideShow.nextSortedImage(null, 0)"></button>
					<button class="button-left2" onclick="slideShow.nextSortedImage(-10)"></button>
					<button class="button-left1" onclick="slideShow.nextSortedImage(-1)"></button>
					<div id="sorted-image-label" onclick="slideShow.toggleCurrentSortedImageIndex()">-/-</div>
					<button class="button-right1" onclick="slideShow.nextSortedImage(1)"></button>
					<button class="button-right2" onclick="slideShow.nextSortedImage(10)"></button>
					<button class="button-right3" onclick="slideShow.nextSortedImage(null, -1)"></button>
				</div>
				<div class="top-bar-right">
					<button class="button-down3" onclick="slideShow.shiftCurrentSortedImage(null, 0)"></button>
					<button class="button-down2" onclick="slideShow.shiftCurrentSortedImage(-10)"></button>
					<button class="button-down1" onclick="slideShow.shiftCurrentSortedImage(-1)"></button>
					<button class="button-up1" onclick="slideShow.shiftCurrentSortedImage(1)"></button>
					<button class="button-up2" onclick="slideShow.shiftCurrentSortedImage(10)"></button>
					<button class="button-up3" onclick="slideShow.shiftCurrentSortedImage(null, Number.MAX_SAFE_INTEGER)"></button>
					<button class="button-minus" onclick="slideShow.addCurrentImage(true)"></button>
				</div>
			</div>
			<div class="center">
<!--				<div class="center-left-half" onclick="slideShow.nextSlide(-1)"></div>-->
<!--				<div class="center-right-half" onclick="slideShow.nextSlide(1)"></div>-->
			</div>
			<div class="bottom-bar">
				<div class="bottom-bar-left">
					<button class="button-full" id="full-button" onclick="slideShow.toggleFullScreenMode()"></button>
				</div>
				<div class="bottom-bar-center">
					<button class="button-left3" onclick="slideShow.nextSlide(null, 0)"></button>
					<button class="button-left2" onclick="slideShow.nextSlide(-100)"></button>
					<button class="button-left1" onclick="slideShow.nextSlide(-1)"></button>
					<div id="image-label">-/-</div>
<!--					<button class="button-select" id="select-button" onclick="slideShow.toggleSelectCurrentImage()"></button>-->
					<button class="button-right1" onclick="slideShow.nextSlide(1)"></button>
					<button class="button-right2" onclick="slideShow.nextSlide(100)"></button>
					<button class="button-right3" onclick="slideShow.nextSlide(null, -1)"></button>
				</div>
				<div class="bottom-bar-right">
					<div id="filename-label"></div>
					<button class="button-plus" onclick="slideShow.addCurrentImage(false)"></button>
				</div>
			</div>
		</div>
		<script>
			let slideShow = new ImageSorter();
		</script>
	</body>
</html>
